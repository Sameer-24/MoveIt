<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url(wp3328610.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        label{
            color: white;
            font-size: large;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="luggage.svg" height="20px">MoveIt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Location.html">Locations</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="./about.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About us
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./blog.html">Blog</a></li>
                  <li><a class="dropdown-item" href="./founder.html">Founder</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="./cities.html">Operational Cities</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./login.html">Log in</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Postcode" aria-label="Postcode">
              <button class="btn btn-outline-success" type="submit">Check</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid" style="display: flex;justify-content: center; width: 600px;">
        
      <form class="row g-3" action="./thank.html">
        <div >
            <label for="inputName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
        <div >
            <label for="inputLast" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLast">
          </div>
          <div>
            <label for="inputuser" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputuser" >   
          </div>   
        <div >
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div >
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" pattern="[A-Za-z0-9]{6,}">
        </div>
        <div>
            <label for="inputphone" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="inputphone" pattern="[0-9]{10}">
          </div>
        <div >
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div >
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div >
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div >
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry">
          </div>
        <div >
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="number" class="form-control" id="inputZip" pattern="[0-9]">
        </div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to the Terms and Conditions
            </label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
